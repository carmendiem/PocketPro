<!DOCTYPE html>
<html>
   <body>
      <button onclick="goToHome()">Go to Home Screen</button>
      <h3>Add a person</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action="" method="post">
         <label for="amount"> Amount </label><br>
         <input type="text" name="amount" placeholder="0.00" /><br>

         <label for="description"> Description of Purchase </label><br>
         <input type="text" name="description" placeholder="" /><br>

         <label for="current-time"> Current Time </label><br>
         <input type="text" name="current-time" value="{{ current_time }}" readonly /><br>

         <input type="submit" value="Submit" />
      </form>
      <script>
         function goToHome() {
           window.location.href = '/';
         }
       </script>
   </body>
</html>
